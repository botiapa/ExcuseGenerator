<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="google-signin-client_id" content="16217129855-25agroinon5odmkke0sj25r5eve924f0.apps.googleusercontent.com ">
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="client.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>

<body onload="onLoad();" onclick="onBodyClick()">
    <div id="signInButton" class="hoverable s12 m6 offset-m3" style="display: none;">
        <a class="oauth-container darken-4 black-text" href="/oauth" style="text-transform:none">
            <div class="left">
                <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in" 
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            </div>
            Login with Google
        </a>
    </div>

    <!-- Popup Window -->
    <div style="display: none;" id="register-popup" class="popup">
        <div class="popup-text">Please enter a username to complete the registration</div>
        <input id="username_input" class="username-input"/>
        <button class="submit-button" onclick="register();">Submit</button>
    </div>

    <div style="display: none;padding: 20px;" id="profile-popup" class="popup">
        <img class="avatar big-profile-avatar" src="https://lh5.googleusercontent.com/-J1_IZXtW81I/AAAAAAAAAAI/AAAAAAAAAAA/HHpKY8lrioE/W96-H96/photo.jpg"/>
        <div style="flex: 50%;margin-left: 10px;">
            <div style="font-weight: bold;" id="username"></div>
            <div style="color: lightgray; font-size: smaller;" id="email"></div>
            <button id="logout-button" class="logout-button" onclick="onLogoutClick();">Logout</button>
        </div>
        
    </div>

    <!-- Actual Content -->
    <div>
        <div style="display: none;" id="user" class="user" onclick="toggleProfilePopup()">
            <img id="small-avatar" class="avatar small-profile-avatar" src="">
        </div>
        <!-- Language Changer Buttons -->
        <div>
            <button onclick="changeLanguage(1);" style="display: block;" id="btn_lang_en" class="language-chooser-button">ðŸ‡¬ðŸ‡§</button>
            <button onclick="changeLanguage(0);" id="btn_lang_hu" class="language-chooser-button">ðŸ‡­ðŸ‡º</button>
        </div>
        <!-- 'generate' button -->
        <button class="button" onclick="generate()">Generate excuse</button>
        <!-- generated idea text -->
        <div class="prompt" id="content">
            <p id="output">. . .</p>
        </div>
    </div>


</body>

</html>
